<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Product Dashboard</h1>
        
        <div class="mb-3">
            <div class="row g-2 align-items-center">
                <div class="col-md-4">
                    <input type="text" id="search-title" class="form-control" placeholder="Search by title...">
                </div>
                
                <div class="col-md-4 text-center d-flex justify-content-center gap-2">
                    <button id="create-product-btn" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Create
                    </button>
                    <button id="export-csv" class="btn btn-success">
                        <i class="bi bi-download"></i> Export CSV
                    </button>
                </div>

                <div class="col-md-4 text-end">
                    <div class="input-group justify-content-end">
                        <label class="input-group-text" for="per-page">Rows per page</label>
                        <select id="per-page" class="form-select" style="max-width:100px;">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle" id="products-table">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>
                            Title
                            <button class="btn btn-link btn-sm p-0 sort-btn" id="sort-title" title="Sort by Title">
                                <span id="sort-title-icon" class="bi bi-arrow-down-up text-white"></span>
                            </button>
                        </th>
                        <th>
                            Price
                            <button class="btn btn-link btn-sm p-0 sort-btn" id="sort-price" title="Sort by Price">
                                <span id="sort-price-icon" class="bi bi-arrow-down-up text-white"></span>
                            </button>
                        </th>
                        <th>Category</th>
                        <th>Images</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <nav>
            <ul class="pagination justify-content-center mt-3" id="pagination">
                </ul>
        </nav>
    </div>

    <div class="modal fade" id="createProductModal" tabindex="-1" aria-labelledby="createProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createProductModalLabel">Create Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-product-form">
                        <div class="mb-3">
                            <label for="create-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="create-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="create-price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="create-price" required min="0">
                        </div>
                        <div class="mb-3">
                            <label for="create-category-id" class="form-label">Category ID</label>
                            <input type="number" class="form-control" id="create-category-id" placeholder="Enter Category ID (e.g., 1, 2)" required>
                        </div>
                        <div class="mb-3">
                            <label for="create-description" class="form-label">Description</label>
                            <textarea class="form-control" id="create-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="create-image" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="create-image">
                        </div>
                        <div class="mb-3 text-center">
                            <img id="create-image-preview" src="" alt="" style="max-width:200px; max-height:200px; object-fit:contain; display:none;" onload="this.style.display='block'" onerror="this.style.display='none'">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="create-save-btn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Detail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="product-detail-form">
                        <input type="hidden" id="modal-product-id">
                        <div class="mb-3">
                            <label for="modal-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="modal-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="modal-price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="modal-price" required min="0">
                        </div>
                        <div class="mb-3">
                            <label for="modal-category" class="form-label">Category (Name)</label>
                            <input type="text" class="form-control" id="modal-category" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="modal-description" class="form-label">Description</label>
                            <textarea class="form-control" id="modal-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="modal-image" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="modal-image">
                        </div>
                        <div class="mb-3 text-center">
                            <img id="modal-image-preview" src="" alt="Image Preview" style="max-width:200px; max-height:200px; object-fit:contain;">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal-edit-btn">Edit & Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
